name: Java CI â€“ Spring Petclinic

on:
  push:
    branches: [ master ]
    paths:
      - 'Task_10_actions/**'

env:
  APP_PATH: ./Task_10_actions

jobs:
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 1. Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build the image from the Dockerfile
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true            
          tags: bbodda123/petclinic:latest

      # 4. (Optional) Run docker-compose for integration tests
      - name: Start services with docker-compose
        run: |
          docker-compose up -d
          # wait for the app to be healthy, e.g.:
          sleep 30
          curl -f http://localhost:8090 || (docker-compose logs && exit 1)
          docker-compose down


