name: Docker CI – Spring Petclinic

on:
  push:
    branches: [ master ]   # or main
    paths: [ 'Task_01/**']

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. (Optional) Log in to Docker Hub if you plan to push
      #    Set DOCKER_USERNAME / DOCKER_PASSWORD in repo Settings → Secrets
      - name: Docker Hub login
        if: secrets.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build the image from the Dockerfile
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true            
          tags: bbodda123/petclinic:latest

      # 4. (Optional) Run docker-compose for integration tests
      - name: Start services with docker-compose
        run: |
          docker-compose up -d
          # wait for the app to be healthy, e.g.:
          sleep 30
          curl -f http://localhost:8080 || (docker-compose logs && exit 1)
          docker-compose down
