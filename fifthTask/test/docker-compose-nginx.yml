version: '3.8'

services:

  nginx:
    image: nginx:latest
    container_name: dockercompose-nginx
    ports:
      - "8081:80"
    environment:
      - nginx=depi
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - netnginx
  php:
      image: php:7.4-fpm
      container_name: dockercompose-php
      networks:
        - netnginx

networks:
  netnginx: {}

